<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MathBot</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<img class="main-logo" src="./assets/logo.svg" alt="Math Logo" />
			</header>
			<main class="main-section">
				<div class="wrapper">
					<div class="content">
						<div class="greetings__container">
							<p class="greetings">
								<img
									class="greetings__icon"
									src="./assets/waving_hand1.svg"
									alt="Waving hand"
								/>
								Hi, I'm <span>MathBot</span>.
							</p>
							<p class="greetings__description">
								and I'll help you <span>with math </span>
								<img class="bot-icon" src="./assets/bot.svg" alt="Bot Icon" />
							</p>
						</div>
						<!-- NAV SECTION -->
						<nav class="nav">
							<p class="nav__question">what are we going to calculate today?</p>
							<ul>
								<li><a href="#geometry">Geometry</a></li>
								<li><a href="#discounts">Discounts</a></li>
								<li><a href="#statistics">Statistics</a></li>
								<li><a href="#analysis">Analysis</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</main>
			<!-- GEOMETRY SECTION -->
			<section id="geometry">
				<h2 class="section__title">Geometry</h2>
				<div class="card square">
					<div class="wrapper">
						<h3 class="card__title square__title">
							<img src="./assets/square.svg" alt="Square icon" /> Square
						</h3>
						<form>
							<label for="inputSquare">
								How long is each side of your square?
								<div class="inputs square__inputs">
									<input type="number" id="inputSquare" />
									<select name="unit" id="unit">
										<option value="cm">cm</option>
										<option value="mm">mm</option>
										<option value="km">km</option>
									</select>
								</div>
							</label>
							<div class="buttons square__buttons">
								<button
									type="button"
									id="perimeterBtn"
									onclick="calculatePerimeter"
								>
									Get perimeter
								</button>
								<button type="button" id="areaBtn" onclick="calculateArea">
									Get area
								</button>
							</div>
						</form>
						<p class="result" id="square-result"></p>
					</div>
				</div>
			</section>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
